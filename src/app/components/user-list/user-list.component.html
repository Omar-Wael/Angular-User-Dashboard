<app-header></app-header>
<div class="user-list">
  <ng-container *ngIf="users$ | async as users; else loading">
    <mat-card *ngFor="let user of users" (click)="viewUser(user.id)">
      <img mat-card-avatar [src]="user.avatar" alt="{{ user.first_name }}" />
      <mat-card-title
        >{{ user.first_name }} {{ user.last_name }}</mat-card-title
      >
    </mat-card>
  </ng-container>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
<mat-paginator
  [length]="total$ | async"
  [pageSize]="6"
  (page)="loadUsers($event)"
></mat-paginator>
